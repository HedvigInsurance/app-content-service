os: linux
language: generic
dist: trusty
sudo: required
env:
  global:
    - SWIFT_BRANCH=swift-4.2-branch
    - SWIFT_VERSION=swift-4.2-DEVELOPMENT-SNAPSHOT-2018-05-30-a
script:
  - swift package update
  - swift test
services:
  - docker
before_install:
  - bin/before_install.sh
after_success:
  - bin/docker_push.sh
  - bin/kubernetes_deploy.sh
script: swift test
addons:
  apt:
    packages:
      - docker-ce
notifications:
  email: false
